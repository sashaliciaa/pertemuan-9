<!doctype html>
<html>

<head>
    <title>IPK Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Js -->
    <script src="js/ipk.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 ml-5 h1">IPK Calculator</span>
    </nav>

    <div class="container">

        <div class="row mt-3">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="nim">Insert NIM</label>
                        <input type="text" class="form-control" id="nim" placeholder="Insert your NIM here">
                    </div>
                    <div class="form-group">
                        <label for="name">Insert Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Insert your name here">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-primary" onclick="tambahkan();"></i>Add
                    Subject</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <table id="nilai" class="table table-striped table-condensed table-dark">
                    <thead>
                        <tr>
                            <th>Mata kuliah</th>
                            <th>SKS</th>
                            <th>Presensi</th>
                            <th>Tugas</th>
                            <th>UTS</th>
                            <th>UAS</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="matkul"></td>
                            <td><input type="number" class="sks input-small" value="0" min="2" max="4"></td>
                            <td><input type="number" class="presensi input-small" value="0" min="0" max="100"
                                    maxlength="3">
                            </td>
                            <td><input type="number" class="tugas input-small" value="0" min="0" max="100"
                                    maxlength="3">
                            </td>
                            <td><input type="number" class="uts input-small" value="0" min="0" max="100" maxlength="3">
                            </td>
                            <td><input type="number" class="uas input-small" value="0" min="0" max="100" maxlength="3">
                            </td>
                            <td class="grade"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div id="result" class="alert alert-success">
                    <h6>Student Information :</h6>
                    NIM : <span id="result_nim"></span><br>
                    Nama : <span id="result_nama"></span><br>
                    <br>
                    <h6>Grade :</h6>
                    Total Subjects : <span id="result_matkul">0</span> <br>
                    Total SKS : <span id="result_sks">0</span> <br>
                    <p>IPK : <span id="result_ipk">0</span>
                </div>
            </div>

            <div class="col-6" style="text-align:right">
                <button class="btn btn-primary" onclick="hitungipk();"><i class="icon-edit icon-white"></i>
                    Count</button>
            </div>
        </div>
    </div>
</body>

</html>
